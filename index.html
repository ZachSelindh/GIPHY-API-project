<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIPHY API Project</title>
</head>

<body>
 <div class="container">
  <div class="page-header">
   <div class="col-sm-12 col-md-6" id="page-title-top">
    <h1>Giphy Api Project</h1>
    <p id="title-sub">Click a button to add Giphy Gifs to the page!</p>
   </div>
  </div>
  <div class="col-sm-12 col-md-10" id="page-body">
   <div class="row">
    <div class="col-12" id="button-array">
     <button data-source="Martial Arts" class="search-button">Martial Arts</button>
     <button data-source="Military" class="search-button">Military</button>
     <button data-source="Romance" class="search-button">Romance</button>
     <button data-source="Monster" class="search-button">Monster</button>
     <button data-source="Disaster" class="search-button">Disaster</button>
     <button data-source="Drama" class="search-button">Drama</button>
    </div>
   </div>
  </div>
  <div class="row" id="input-section">
   <div class="col-6">
    <p>Enter a term and click submit to generate a new "Genre" button!</p>
   </div>
   <div class="col-6">
    <input id="input-field">
    <button id="submit-button">Submit</button>
   </div>
  </div> 
  <div class="row">
   <div class="col-sm-12 col-md-10" id="gif-content">
    <div id="gif-field">
    </div>
   </div>   
  </div>
 </div>

<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
